    }

      margin: 0 auto;

    }

    a, a:visited {
      text-decoration: none;
      color: #888;
    }

    a:focus, a:hover {
      text-decoration: none;
      color: #AAA;
    }

    a:active {
      color: #555;
    }

    #smile {
      animation: balanceo 2s infinite ease-in-out alternate;
    }

    @keyframes balanceo {
      0% {
        transform: rotateZ(30deg) rotateY(30deg);
      }
      100% {
        transform: rotateZ(-30deg) rotateY(-30deg);
      }
    }

    @media only screen and (max-width: 280px) {

      body,
      p {
        width: 95%;
      }

      h1 {
        font-size: 1.5em;
        margin: 0 0 0.3em;
      }

    }
  </style>
